<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codelearn Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img
              src="./assets/img/codelearn-logo.svg"
              alt=""
              class="logo-img"
            />
          </div>
          <ul class="navbar__list">
            <li class="navbar__item">Learning</li>
            <li class="navbar__item">Training</li>
            <li class="navbar__item">Fights</li>
            <li class="navbar__item">Challenge</li>
            <li class="navbar__item">Evaluating</li>
            <li class="navbar__item">Discussion</li>
            <li class="navbar__item">Game</li>
          </ul>
        </div>
        <div class="header__login">
          <div class="languages"></div>
          <div class="btn btn-primary">Login</div>
          <div class="btn btn-secondary">Register</div>
        </div>
      </div>
    </div>
  </body>
</html>
